name: elevated_button
description: A new brick created with the Mason CLI.
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"
vars:
  feature:
    type: string
    description: Your feature name
    prompt: What is your feature name ?
  screen:
    type: string
    description: Your screen name
    prompt: What is your screen name ?
  name:
    type: string
    description: Your text name
    prompt: What is your text name ?